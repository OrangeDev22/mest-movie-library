query GetSimilarMovies($getSimilarMoviesId: ID!) {
  getSimilarMovies(id: $getSimilarMoviesId) {
    id
    adult
    backdrop_path
    title
    original_language
    original_title
    overview
    poster_path
    media_type
    genre_ids
    popularity
    release_date
    video
    vote_average
    vote_count
  }
}
